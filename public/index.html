<!DOCTYPE HTML>
<html>
	<head>
		<title>Voice Reference App</title>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/buxstrap.css"/>
		<link rel="stylesheet" href="/css/style.css"/>
		<link rel="stylesheet" href="/css/main.css"/>
	</head>
	<body>
		<header class="bw-header">
			<div class="bw-header-content">
				<img class="bw-logo" src="//s3.amazonaws.com/bandwidth-public-assets/bw_logo_white.svg"/>
				<h1 class="bw-title">Voice Reference App</h1>
			</div>
		</header>
		<div class="bw-body">
			<div class="bw-body-content">
				<section className="formContainer" id="loginForm" hidden>
					<form className="basicForm fill-free-space">
						<h1>Sign In</h1>
						<div class="error" hidden></div>
						<div>
							<label>User Name</label>
							<input type="text" name="userName" required/>
						</div>
						<div>
							<label>Password</label>
							<input type="password" name="password" required/>
						</div>
						<div className="form-buttons">
							<button type="submit">Sign in</button>
						</div>
						<div class="register-link">
							<a href="#">Register new user</a>
						</div>
					</form>
				</section>
				<section className="formContainer" id="registerForm" hidden>
					<form className="basicForm fill-free-space">
						<h1>Register</h1>
						<div class="error" hidden></div>
						<div>
							<label>User Name</label>
							<input type="text" name="userName" required/>
						</div>
						<div>
							<label>Area Code For New Phone Number (3 digits)</label>
							<input type="text" name="areaCode" required pattern="\d{3}"/>
						</div>
						<div>
							<label>Password (min 6 symbols)</label>
							<input type="password" name="password" required minlength="6"/>
						</div>
						<div>
							<label>Repeat Password</label>
							<input type="password" name="repeatPassword" required minlength="6"/>
						</div>
						<div className="form-buttons">
							<button type="submit">Register</button>
						</div>
					</form>
				</section>
				<section id="phone" hidden>
				</section>
			</div>
		</div>
		<footer class="bw-footer">
			<div class="bw-footer-content">
				<img class="bw-logo-small" src="https://s3.amazonaws.com/bandwidth-public-assets/bw_logo_white.svg"/>
				<div class="bw-info">
					<div class="bw-copyright">&copy; 2016 Bandwidth.com</div>
					<div>
						<a class="bw-home-link inline-link" href="www.bandwidth.com">www.bandwidth.com</a>
					</div>
				</div>
			</div>
		</footer>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jssip/0.7.23/jssip.min.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
